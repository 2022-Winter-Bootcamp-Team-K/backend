version: "3.8"

volumes:
  mysql_data:

services:
  mysqldb:
    build: ./db
    env_file:
      - "./db/db.env"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    command: >
      bash -c "python wait_mysql.py &&
               python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app

  redis:
    container_name: redis_service
    
    image: redis
    environment:
      - REDIS_PASSWORD='root'
    
  
    ports:
      - "6379:6379" #이건 맞는거 같아
    # volumes:
    #   - /usr/local/etc/redis/redis.conf
